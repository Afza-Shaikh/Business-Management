{% extends 'base.html' %}
{% block content %}
<h1 class="title">Add Customer</h1>
<form method="post" class="box">
	<div class="field">
		<label class="label">Name</label>
		<div class="control"><input class="input" name="name" required></div>
	</div>
	<div class="field">
		<label class="label">Phone</label>
		<div class="control"><input class="input" name="phone"></div>
	</div>
	<div class="field">
		<label class="label">Email</label>
		<div class="control"><input class="input" type="email" name="email"></div>
	</div>
	<div class="field">
		<label class="label">Address</label>
		<div class="control"><input class="input" name="address"></div>
	</div>
	<div class="field">
		<label class="label">Notes</label>
		<div class="control"><textarea class="textarea" name="notes"></textarea></div>
	</div>
	<div class="field is-grouped">
		<div class="control"><button class="button is-primary" type="submit">Save</button></div>
		<div class="control"><a class="button" href="/customers">Cancel</a></div>
	</div>
</form>
{% endblock %}
